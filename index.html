<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>ECsite</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__ttl"><a class="header__link" href="#">logo</a></h1>
        <nav class="gnav" id="gnav">
          <ul class="gnav__nav1">
            <li class="gnav__item"> <a class="gnav__link" href="#">WOMAN</a></li>
            <li class="gnav__item"> <a class="gnav__link" href="#">MEN</a></li>
            <li class="gnav__item"> <a class="gnav__link" href="#">BABY</a></li>
            <li class="gnav__item"> <a class="gnav__link" href="#">KIDS</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <div class="main__wrapper">
          <h1 class="main__ttl">無地ジャケット</h1>
          <p class="mv"><img class="mv__img" src="img/main.jpg" id="mv__img"/></p>
          <div class="main__box1">
            <div class="main__pic-box">
              <p class="main__pic"><a class="main__link" href="img/1.jpg"><img class="main__img" src="img/1.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/2.jpg"><img class="main__img" src="img/2.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/3.jpg"><img class="main__img" src="img/3.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/4.jpg"><img class="main__img" src="img/4.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/5.jpg"><img class="main__img" src="img/5.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/6.jpg"><img class="main__img" src="img/6.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/7.jpg"><img class="main__img" src="img/7.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/8.jpg"><img class="main__img" src="img/8.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/9.jpg"><img class="main__img" src="img/9.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/10.jpg"><img class="main__img" src="img/10.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/11.jpg"><img class="main__img" src="img/11.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/12.jpg"><img class="main__img" src="img/12.jpg"/></a></p>
              <p class="main__pic"><a class="main__link" href="img/13.jpg"><img class="main__img" src="img/13.jpg"/></a></p>
            </div>
          </div>
          <div class="main__box2">
            <p class="main__price">￥151,200<span class="main__span">+税込</span></p>
            <p class="main__txt"> 全体のシルエットはすっきりしながら、クラシックなムードを備えたシルエットです。 シングル2つ釦、内胸ポケット左右にパスポートポケットを採用し、長財布等も収納しやすく非常に機能的です。</p>
            <div class="main__unit-con"></div>
            <div class="main__unit">
              <h2 class="main__sb-ttl">カラー</h2>
              <div class="main__unit-color1"></div>
              <div class="main__unit-color2"></div>
              <div class="main__unit-color3"></div>
            </div>
            <div class="main__unit">
              <h2 class="main__sb-ttl">サイズ</h2>
              <p class="main__unit-size">S</p>
              <p class="main__unit-size">M</p>
              <p class="main__unit-size">L</p>
            </div>
            <div class="main__unit">
              <h2 class="main__sb-ttl">数量</h2>
              <div class="main__num-box">
                <select class="main__num" name="”num”">
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </main>
      <p class="main__btn"><a class="main__btn-link" href="#">カートに追加</a></p>
      <footer class="footer"></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
